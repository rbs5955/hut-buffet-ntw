<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hut Buffet Redirect</title>
</head>
<body>
  <script>
    // === ตั้งค่าตรงนี้ ===
    const TEST_MODE = true; // ตั้งเป็น false เมื่อใช้งานจริง
    const A = "https://link-to-a.com";
    const B = "https://link-to-b.com";

    // ใช้เวลา test หรือเวลาจริงตามโหมด
    const now = TEST_MODE
      ? new Date("2025-08-07T00:00:00+07:00") // จำลองว่าเป็นวันที่ 7 ส.ค. 2025
      : new Date();

    // วันที่ cutoff คือ 7 ส.ค. 2025 เวลา 00:00 น. ตามเวลาประเทศไทย
    const cutoff = new Date("2025-08-07T00:00:00+07:00");

    // ตรวจสอบแล้ว redirect ทันที
    const link = now >= cutoff ? B : A;
    window.location.href = link;
  </script>
</body>
</html>
